<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
      <title>{% block title %} CGSignage {% endblock %}</title>
  </head>
  <header>
      {% if user.is_authenticated %}
          {% include "webadminpanel/navigation.html" %}
      {% endif %}
  </header>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center my-auto">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  <footer class="container-fluid fixed-bottom">
      <hr class="mt-0 mb-0">
      <div class="mt-3 text-center">
{% if user.is_authenticated %}
        <p class="small">ⓒ 2018 CGMasters Adrian Jarocki | Logged User: {{ user.username }} |
            <a href='{% url "logout" %}'>Logout</a></p>


{% else %}
    <p class="small">ⓒ 20018 CGMasters Adrian Jarocki</p>
{% endif %}
      </div>
  </footer>
  </body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
